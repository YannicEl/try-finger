name: Deploy Firebase Rules DEV

on:
  push:
    branches: [dev]
    paths:
      - 'firestore.indexes.json'
      - 'firestore.rules'
      - 'storage.rules'

jobs:
  deploy_rules:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy
        uses: w9jds/firebase-action@v2.1.0
        with:
          args: deploy --only storage,firestore --project dev
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
